<div class="update-order-wrapper">
  <h2 class="title">Actualizar Orden de Compra</h2>

  <form (ngSubmit)="updateOrder()" #orderForm="ngForm" class="order-form">
    <div class="form-group">
      <label>Revision Number:</label>
      <input type="number" name="RevisionNumber" [(ngModel)]="order.RevisionNumber" required />
    </div>

    <div class="form-group">
      <label>Status:</label>
      <input type="number" name="Status" [(ngModel)]="order.Status" required />
    </div>

    <div class="form-group">
      <label>Employee ID:</label>
      <input type="number" name="EmployeeID" [(ngModel)]="order.EmployeeID" required />
    </div>

    <div class="form-group">
      <label>Vendor ID:</label>
      <input type="number" name="VendorID" [(ngModel)]="order.VendorID" required />
    </div>

    <div class="form-group">
      <label>Ship Method ID:</label>
      <input type="number" name="ShipMethodID" [(ngModel)]="order.ShipMethodID" required />
    </div>

    <div class="form-group">
      <label>Ship Date:</label>
      <input type="datetime-local" name="ShipDate" [(ngModel)]="order.ShipDate" />
    </div>

    <div class="form-group">
      <label>SubTotal:</label>
      <input type="number" step="0.01" name="SubTotal" [(ngModel)]="order.SubTotal" required />
    </div>

    <div class="form-group">
      <label>Tax Amount:</label>
      <input type="number" step="0.01" name="TaxAmt" [(ngModel)]="order.TaxAmt" required />
    </div>

    <div class="form-group">
      <label>Freight:</label>
      <input type="number" step="0.01" name="Freight" [(ngModel)]="order.Freight" required />
    </div>

    <button type="submit" [disabled]="orderForm.invalid">Actualizar Orden</button>
  </form>

  <div *ngIf="message" [ngClass]="{
    'alert': true,
    'alert-success': message.includes('correctamente'),
    'alert-danger': message.includes('Error') || message.includes('Debe')
  }" class="mt-3">
    {{ message }}
  </div>
</div>
