<!-- src/app/components/purchase-order-form/purchase-order-form.component.html -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>RevisionNumber</label>
    <input formControlName="RevisionNumber" type="number" />
  </div>
  <div>
    <label>Status</label>
    <input formControlName="Status" type="number" />
  </div>
  <div>
    <label>EmployeeID</label>
    <input formControlName="EmployeeID" type="number" />
  </div>
  <div>
    <label>VendorID</label>
    <input formControlName="VendorID" type="number" />
  </div>
  <div>
    <label>ShipMethodID</label>
    <input formControlName="ShipMethodID" type="number" />
  </div>
  <div>
    <label>ShipDate</label>
    <input formControlName="ShipDate" type="date" />
  </div>
  <div>
    <label>SubTotal</label>
    <input formControlName="SubTotal" type="number" step="0.01" />
  </div>
  <div>
    <label>TaxAmt</label>
    <input formControlName="TaxAmt" type="number" step="0.01" />
  </div>
  <div>
    <label>Freight</label>
    <input formControlName="Freight" type="number" step="0.01" />
  </div>
  <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
  <button type="button" routerLink="/purchase-orders">Cancelar</button>
</form>
